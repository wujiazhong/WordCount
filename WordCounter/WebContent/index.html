<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Word Counter</title>
<link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>
	<form action="ShowResult" method="POST">
		<h1>A Simple Word Counter</h1>
		<p>Please enter some text in the box below and press the submit button:</p>
		<textarea rows="10" cols="80" name="content" class="content"></textarea>
		<div><input type="submit" value="Submit"></input></div>
	</form>
</body>
</html>
